---
layout: default
---
<div class="project-page">
  <h1>{{ page.title }}</h1>
  
  <p class="project-description">{{ page.description }}</p>
  
  <div class="project-links">
    {% if page.demo %}
      <a href="{{ page.demo }}" target="_blank" class="project-link">Live Demo</a>
    {% endif %}
    {% if page.github %}
      <a href="{{ page.github }}" target="_blank" class="project-link">GitHub</a>
    {% endif %}
  </div>

  <div class="project-content">
    {{ content }}
  </div>
</div>
