---
layout: default
title: Blog
---
<div class="blog-posts">
  <h1>Latest Posts</h1>

  {% for post in site.posts %}
    <article class="post">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="post-date">{{ post.date | date: "%B %d, %Y" }}</time>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
